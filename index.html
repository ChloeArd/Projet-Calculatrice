<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Calculatrice </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="calculatrice">
        <input type="text" class="input1">
        <button class="parentheseG">(</button>
        <button class="parentheseD">)</button>
        <button class="modulo">%</button>
        <button class="reset">C</button>
        <button class="sept">7</button>
        <button class="huit">8</button>
        <button class="neuf">9</button>
        <button class="multiplication">X</button>
        <button class="quatre">4</button>
        <button class="cinq">5</button>
        <button class="six">6</button>
        <button class="soustraction">-</button>
        <button class="un">1</button>
        <button class="deux">2</button>
        <button class="trois">3</button>
        <button class="addition">+</button>
        <button class="zero">0</button>
        <button class="virgule">,</button>
        <button class="result">=</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
