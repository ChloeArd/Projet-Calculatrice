<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Calculatrice </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="calculatrice">
        <input type="text" id="input1">
        <button id="modulo" value="%">%</button>
        <button type="reset" id="reset" value="C">C</button>
        <button id="sept" value="7">7</button>
        <button id="huit" value="8">8</button>
        <button id="neuf" value="9">9</button>
        <button id="multiplication" value="x">x</button>
        <button id="quatre" value="4">4</button>
        <button id="cinq" value="5">5</button>
        <button id="six" value="6">6</button>
        <button id="soustraction" value="-">-</button>
        <button id="un" value="1">1</button>
        <button id="deux" value="2">2</button>
        <button id="trois" value="3">3</button>
        <button id="addition" value="+">+</button>
        <button id="zero" value="0">0</button>
        <button id="virgule" value=".">.</button>
        <button id="result" value="=">=</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
