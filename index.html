<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Calculatrice </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="calculatrice">
        <input type="text" class="input1">
        <button class="parentheseG" value="(">(</button>
        <button class="parentheseD" value=")">)</button>
        <button class="modulo" value="%">%</button>
        <button class="reset" value="c">C</button>
        <button class="sept" value="7">7</button>
        <button class="huit" value="8">8</button>
        <button class="neuf" value="9">9</button>
        <button class="multiplication" value="x">x</button>
        <button class="quatre" value="4">4</button>
        <button class="cinq" value="5">5</button>
        <button class="six" value="6">6</button>
        <button class="soustraction" value="-">-</button>
        <button class="un" value="1">1</button>
        <button class="deux" value="2">2</button>
        <button class="trois" value="3">3</button>
        <button class="addition" value="+">+</button>
        <button class="zero" value="0">0</button>
        <button class="virgule" value=".">.</button>
        <button class="result" value="=">=</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
